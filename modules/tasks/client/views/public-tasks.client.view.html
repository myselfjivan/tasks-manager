<section>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <a class="btn btn-primary btn-lg btn-block" ui-sref="tasks.list">View Private Tasks</a>
            </div>
            <div class="col-md-6">
                <a class="btn btn-primary btn-lg btn-block" ui-sref="tasks.create">
          Post a task
        </a>
            </div>
        </div>
    </div>
    <div class="page-header">
        <h1 class="text-center">Public Tasks</h1>
    </div>
    <ul class="list-group">
        <a ng-repeat="task in vm.tasks" ui-sref="tasks.view({ taskId: task._id })" class="list-group-item">
            <div class="row">

                <div class="col-md-6">
                    <h6>Title - {{task.name}}</h6>
                    <h6>Deadline - <span ng-bind="task.deadline | date:'mediumDate'"></span></h6>
                    <h6>Description -{{task.description}}</h6>
                </div>
                <div class="col-md-6">
                    <h6>Posted <span ng-bind="task.created | date:'mediumDate'"></span></h6>
                    <h6><span ng-bind="task.type"></span> Task</h6>
                </div>
            </div>
        </a>
    </ul>
    <div class="alert alert-warning text-center" ng-if="vm.tasks.$resolved && !vm.tasks.length">
        No Tasks yet, why don't you <a ui-sref="tasks.create">create one</a>?
    </div>
</section>
